<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tareas App</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            
            <a href="#" class="navbar-brand">Administrador de Tareas</a>

        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row pt-5" >
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="d-flex justify-content-center">
                                <h4>Nueva Tarea</h4>


                            </div>
                            <div class="mb-3">
                                <input type="text" id="title"  class="form-control" placeholder="Nombre de Tarea">

                            </div>
                            <div class="mb-3">
                                <textarea id="description"  rows="8" cols="30" class="form-control" placeholder="Descripcion"></textarea>

                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" id="but" class="btn btn-primary w-50">Agregar</button>

                            </div>


                        </form>

                    </div>
                </div>
             

            </div>
            <div class="col-md-7">
                <div class="">
                    <h4>Lista de Tareas</h4>

                </div>
                <div id="tasks">

                </div>

            </div>
            


        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
